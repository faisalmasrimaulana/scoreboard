<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Scoreboard</h1>
        <h3>Max Point: <span id="display-win-point">5</span> </h3>
        <div id="score-board">
            <div id="player-1" class="player-style">
                <h2>Player 1</h2>
                <span id="display-p1-score" class="block">0</span>
                <button id="button-p1-min">-1</button>
                <button id="button-p1-plus">+1</button>
            </div>
            <div id="player-2" class="player-style">
                <h2>Player 2</h2>
                <span id="display-p2-score" class="block">0</span>
                <button id="button-p2-min">-1</button>
                <button id="button-p2-plus">+1</button>
            </div>
        </div>
        <div id="control">
            <input type="number" id="win-point" min='0'>
            <button type="button" id="button-apply-point">Apply</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
