<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lexend:wght@100..900&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Signika:wght@300..700&family=Squada+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Black+Ops+One&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lexend:wght@100..900&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Signika:wght@300..700&family=Squada+One&display=swap" rel="stylesheet">
    <title>Score Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mx-auto d-flex flex-column align-items-center justify-content-center">
        <h1>Scoreboard</h1>
        <h3>Max Point: <span id="display-win-point">5</span> </h3>
        <div id="score-board" class="d-flex justify-content-evenly">
            <div id="player-1" class="player-style text-center">
                <p>Player 1</p>
                <span id="display-p1-score" class="score">0</span>
                <div class="count">
                    <button id="button-p1-min" class="btn btn-light">-1</button>
                    <button id="button-p1-plus" class="btn btn-light">+1</button>
                </div>
            </div>
            <div id="player-2" class="player-style text-center">
                <p>Player 2</p>
                <span id="display-p2-score" class="score">0</span>
                <div class="count">
                    <button id="button-p2-min" class="btn btn-light">-1</button>
                    <button id="button-p2-plus" class="btn btn-light">+1</button>
                </div>
            </div>
        </div>
        <div id="control" class="d-flex flex-column gap-3">
            <div class="form">
                <input type="number" id="win-point" min='0'>
                <button type="button" id="button-apply-point" class="btn btn-light">Apply</button>
            </div>
            <button id="reset" class="btn btn-dark">Reset</button>
        </div>
        <h2 id="winner"></h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
